name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GREETING_KEY }}
        issue-message: 'Welcome to have an issues here to make this project better! :rocket:'' first issue'
        pr-message: 'Thx for having an PR here to make this project better! :tada: '
