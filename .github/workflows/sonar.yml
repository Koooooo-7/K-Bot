# referenceï¼š https://dev.to/remast/using-sonarcloud-with-github-actions-and-maven-31kg
name: SonarCloud
on:
  push:
    branches:
    - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Analyze with SonarCloud
      run: mvn -B verify sonar:sonar -Dmaven.test.skip=true -Dsonar.projectKey=Koooooo-7_K-Bot -Dsonar.organization=koooooo-7 -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{ secrets.SONAR_TOKEN }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}